<main class="main" id="main">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form [formGroup]="stripeForm" (ngSubmit)="checkout()">
                    <div class="form-group">
                        <label for="name">Full Name<span style="font-size: 14px;">(If not provided account name will be
                                taken)</span></label>
                        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Full name*">
                    </div>
                    <div class="form-group">
                        <label>Enter your card details</label>
                        <div id="card-element" class="card-style"></div>
                    </div>
                    <button class="pay-btn" [disabled]="stripeForm.invalid" type="submit">
                        Buy
                    </button>
                </form>

            </div>
            
            
            
        </div>
    </div>
</main>
