<main>
   <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-lg-4 col-md-4 d-flex flex-column align-items-center justify-content-center">
                  <div class="d-flex justify-content-center py-4"> <a routerLink="/"
                        class="logo d-flex align-items-center w-auto"> <img style="margin-bottom: 6px;"
                           src="/assets/img/favicon.png" alt=""> <span class="d-none d-lg-block">AHNMI</span> </a></div>
                  <div class="card mb-3">
                     <div class="card-body">
                        <div class="pt-2 pb-2">
                           <h5 class="card-title text-center pb-0 fs-4">MEMBER LOGIN</h5>
                           <!-- <p class="text-center small">Enter your username & password to login</p> -->
                        </div>
                        <form class="row g-3 needs-validation" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
                           <div class="col-12">
                              <label for="yourUsername" class="form-label">Email
                                 <span class="text-danger fs-500">*</span>
                              </label>
                              <div class="input-group has-validation">
                                 <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
                                 <input type="text" formControlName="email" name="username" class="form-control"
                                    id="yourUsername" required>
                                 <div class="invalid-feedback">Please enter your username.</div>
                              </div>
                           </div>
                           <div class="col-12">
                              <label for="yourPassword" class="form-label">Password
                                 <span class="text-danger fs-500">*</span>
                              </label> <input type="password" formControlName="password" name="password"
                                 class="form-control" id="yourPassword" required>
                              <div class="invalid-feedback">Please enter your password!</div>
                           </div>
                           <div class="col-12">
                              <div class="form-check"> <input class="form-check-input" type="checkbox" name="remember"
                                    value="true" id="rememberMe"> <label class="form-check-label"
                                    for="rememberMe">Remember me</label></div>
                              <div class="col-12 p-2 mt-2 d-flex rounded bg-danger" *ngIf="error">
                                 <div class="error-logo">
                                    <i class="text-white pe-2 bi bi-exclamation-octagon-fill"></i>
                                 </div>
                                 <h6 class="text-white">
                                    There was a problem logging in. Check your email and password or create an account.
                                 </h6>
                              </div>
                           </div>



                           <div class="col-12 pr d-flex flex-column align-items-center justify-content-center ">
                              <div class="login-btn d-flex align-items-center justify-content-center">
                                 <button id="loginbtn"
                                    class="btn rounded d-flex justify-content-center align-items-center btn-primary py-2 w-100"
                                    type="submit">Login</button>
                                 <div *ngIf="loading" class=" loading"></div>
                              </div>
                           </div>
                           <div class="col-12 d-flex justify-content-center">
                              <p class="small mb-0">Don't have account? <a routerLink="/pages-register">Create an
                                    account</a></p>
                           </div>



                        </form>

                     </div>
                  </div>
                  <!-- <div class="credits"> Loved by <a href="https://freeetemplates.com/">FreeeTemplates</a></div> -->
               </div>
            </div>
         </div>
      </section>
   </div>
</main>
